<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast and Fresh Vegan Store</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>
<body>
    <div class="container1">
        <div class="container2">
            <div class="theme-container">
                <div class="color-container">
                    <div class="red"></div>
                    <div class="yellow"></div>
                    <div class="green"></div>
                </div>
            </div>
            <div class="logo-container">
                <div class="logo">
                    <img src="../Images/tomatoe-logo.jpeg" alt="Logo">
                </div> 
                    <ul class="nav-list">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="products.html">Products</a></li>
                        <li><a href="farmers.html">Farmers-in-Charge</a></li>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="contact.html">Contact Us</a></li>
                    </ul>
                <div class="user">
                    <i class="las la-user-circle"></i>
                </div>
            </div>
        </div>
        <div class="customer-info">
            <div class="customer-title">
                <p>Information</p>
            </div>
            <form>
                <input type="text" name="name" placeholder="Biller's Name">
                <br>
                <br>
                <input type="num" name="phone" placeholder="Biller's Phone No" class="input1">
                <br>
                <br>
                <input type="text" name="address" placeholder="Biller's Address" class="input2">
                <br>
                <br>
                <input type="text" name="receiver-name" placeholder="Reciever's Name" class="input3">
                <br>
                <br>
                <input type="num" name="receiver-phone" placeholder="Receiver's Phone No" class="input4">
                <br>
                <br>
                <input type="text" name="receiver-address" placeholder="Receiver's Address" class="input5">
            </form>
        </div>
        <div class="ship-info">
            <div class="ship">
                <h2>Shipping</h2>
                <p>Delivery within State takes Up to  24 hrs while outside state is 6-7 days.
                    Please select your most preffered shipping method.
                </p>
            </div>
            <div class="ship-select">
                <div class="ship-uber">
                    <div>
                        <input type="radio" value="Uber" name="uber">
                    </div>
                    <div class="uber">
                        <!-- background image -->
                        <img src="../Images/uber.png">
                    </div>
                </div>
                <div class="ship-kwik">
                    <div>
                        <input type="radio" value="Kwik" name="uber">
                    </div>
                    <div class="kwik">
                        <!-- background image -->
                        <img src="../Images/kwik.png">
                    </div>
                </div>
                <div class="ship-courier">
                    <div>
                        <input type="radio" value="Courier" name="uber">
                    </div>
                    <div class="courier">
                        <!-- background image -->
                        <img src="../Images/courier.png">
                    </div>
                </div>
                <div class="ship-mr">
                    <div>
                        <input type="radio" value="Mr Delivery" name="uber">
                    </div>
                    <div class="mr">
                        <!-- background image -->
                        <img src="../Images/delivery.png">
                    </div>
                </div>
            </div>
            <div class="proceed">
                <button>
                    <a href="payments.html">Click Proceed to Payment</a>
                </button>
            </div>
        </div>
    </div>    
</body>
